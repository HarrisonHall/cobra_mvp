<html>
  <head>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Our js -->
    <script src="cobra.js"></script>
    
    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <!-- Main page -->
    <div id="main_page" class="text-center bg-secondary" style="height: 100vh;">
      <h1>COBRA App Name</h1>
      <p>[COBRA APP NAME] is an app backed by COBRA technology for...</p>

      <button type="button" class="btn btn-primary" onclick="press_start()">Start</button>
    </div>


    <!-- Test modal -->
    <div class="modal" tabindex="-1" id="test_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center">Cobra Test</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Follow the circle with your eyes</p>
            <hr/>
            <div id="test_canvas" class="center-text">
              <img class="rounded mx-auto d-block" src="https://i.imgur.com/q5wKlD2.gif" width="200vh" height="200vw" alt="test_gif"></src>
            </div>
          </div>
          <div class="modal-footer">
            <button id="results_button" type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="press_results()">Results</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Results modal -->
    <div class="modal" tabindex="-1" id="results_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center">Results</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Results
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <p>You have likely had a concussion.</p>
                    <div id="brain_results" class="center-text">
                      <img class="rounded mx-auto d-block" src="https://www.meme-arsenal.com/memes/a46922f2bfbd5085b7ac73b8cc85003d.jpg" width="200vh" height="200vw" alt="brain_results"></src>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Action Items & Tips
                  </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    Lay down or get some help or something.
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Information for doctor
                  </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <strong>Medical info here</strong>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  
  </body>


    <footer class="footer fixed-bottom d-flex flex-wrap justify-content-between align-items-center bg-light">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-muted">Â© 2023 Clarissa Curry, Margaret Davenport, Harrison Hall, Ryan Hayes</span>
      </div>
    </footer>

  
</html>
